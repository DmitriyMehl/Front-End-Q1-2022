<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="600" border="5" cellPadding="20" cellSpacing="10">
        <tr>
            <td bgcolor="blue" colspan="12">1</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">2</td>
            <td colspan="8">3</td>
            <td rowspan="2" colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="8">4</td>
        </tr>
        <tr>
            <td bgcolor="brawn" colspan="12">6</td>
        </tr>
        <tr>
            <td colspan="6">7</td>
            <td colspan="6">8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td colspan="3">10</td>
            <td colspan="3">11</td>
            <td colspan="3">12</td>
        </tr>
        <tr>
            <td colspan="4">13</td>
            <td colspan="4">14</td>
            <td colspan="4">15</td>
        </tr>
        <tr>
            <td bgcolor="gray" colspan="12">16</td>
        </tr>
    </table>
</body>

</html>
